<form class="login-form" action="/signup" method="POST">
    <div class="title-box">
        <h3>Sign up</h3>
    </div>



    <div class="form-control">
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" placeholder="Write the email" id="email" value="">
    </div>

    <div class="form-control">
        <label for="name">Name</label>
        <br>
        <input type="name" name="name" placeholder="Write your name" id="name" value="">
    </div>

    <div class="form-control">
        <label for="password">Password</label>
        <br>
        <input type="password" name="password" placeholder="Write the password" id="password" value="">
    </div>

    <div class="form-control">
        <label for="confirmPassword">Confirm Password</label>
        <br>
        <input type="password" name="confirmPassword" placeholder="Write the password again" id="confirmPassword"
            value="">
    </div>

    <input type="hidden" name="_csrf" value="">
    <button class="btn" type="submit">Sign up</button>
    <br>
    <a class="google" href="/auth/google">Sign up with Google</a>
    <br>
    <a class="fb" href="/auth/facebook">Sign up with Facebook</a>
</form>
