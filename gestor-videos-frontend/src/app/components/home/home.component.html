<div class="container-fluid">
    <div class="row py-5 px-5 d-flex justify-content-center container-custom-1">
        <div class="row d-flex justify-content-center">
            <div class="container-fluid col-8 mb-4">
                <form class="d-flex" method="GET" (submit)="searchVideos()">
                    <input class="form-control" type="search" placeholder="Qué estas buscando?" aria-label="Search"
                        [(ngModel)]="pattern" name="pattern">
                    <button class="btn" type="submit"><i class="bi bi-search"></i></button>
                </form>
            </div>
            <div class="col-8">
                <h3 class="text-white">Resultados de búsqueda</h3>
                <hr class="hr-custom-1">
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-8">
                <div class="video-card rounded-4" *ngFor="let video of videos" (mouseenter)="onMouseEnter(video)"
                    (mouseleave)="onMouseLeave()">
                    <div class="video-thumbnail rounded-4" (click)="watchVideo(video._id)">
                        <div class="thumbnail-overlay">
                            <div class="overlay-content">
                                <div class="views p-1 rounded-2">
                                    <i class="bi bi-eye-fill"></i>
                                    <!-- {{ video.views | abbreviateNumber }} -->
                                </div>
                                <div class="duration p-1 rounded-2">
                                    <!-- {{ video.duration }} -->
                                </div>
                            </div>
                        </div>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9DILMLIZX0bgfI-ONNyXP-uaSH-oap1xelg&usqp=CAU"
                            alt="{{ video.title }}" (mouseenter)="zoomInThumbnail($event)"
                            (mouseleave)="zoomOutThumbnail($event)">
    
                        <div class="playlist-icon rounded-2" *ngIf="showOptions && video === selectedVideo"
                            [routerLink]="['/playlist']">
                            <i class="bi bi-plus-circle-fill"></i>
                        </div>
                    </div>
                    <div class="video-details">
                        <h2 class="video-title">{{ video.title }}</h2>
                        <div class="channel">
                            <div class="channel-image">
