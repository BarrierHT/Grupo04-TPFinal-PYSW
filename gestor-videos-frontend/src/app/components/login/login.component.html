<section>
    <div class="form-box col-11 col-sm-8 col-lg-4 m-5">
        <div class="form-value p-2 col-10">
            <form class="login-form col-12" action="/login" method="POST" #loginForm="ngForm"
                (submit)="login(loginForm.value)">
                <h2 class="pb-2">Login</h2>
                <div class="inputbox ">
                    <input type="email" name="email" placeholder=" " id="email" [(ngModel)]="usuario.username"
                        #username="ngModel" required>
                    <label for="email">Email <i class="bi bi-person-fill"></i></label>
                </div>
                <div *ngIf="username.invalid && (username.dirty || username.touched)">
                    <div *ngIf="username.errors?.['required']" class="alerta text-center">
                        Por favor, ingresa el email!
                    </div>
                </div>
                <div class="inputbox">
                    <input type="password" name="password" placeholder=" " id="password" value=""
                        [(ngModel)]="usuario.password" #password="ngModel" required>
                    <label for="password">Contraseña <i class="bi bi-lock-fill"></i></label>

                </div>
                <div *ngIf="password.invalid && (password.dirty || password.touched)">
                    <div *ngIf="password.errors?.['required']" class="alerta text-center">
                        Por favor, ingresa la contraseña!
                    </div>
                </div>
                <input type="hidden" name="_csrf" value="">
                <button type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>
                <div class="register">
                    <!-- <p><a href="/reset-password">Forgot your password?</a></p> -->
                    <p>No tienes una cuenta? <a [routerLink]="['/signup']">Registrate!</a></p>
                    <!-- <p><a class="google" href="/auth/google">Log in with Google <i class="bi bi-google"></i></a></p>
                    <p><a class="fb" href="/auth/facebook">Log in with Facebook <i class="bi bi-facebook"></i></a></p> -->
                </div>
            </form>
        </div>
    </div>
</section>
