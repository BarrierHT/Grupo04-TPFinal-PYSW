<div class="container mt-5 justify-content-center">
    <div class="row p-2 justify-content-center">
        <table class="table-responsive table-hover table-sm table-bordered">
            <thead>
                <tr>
                    <th scope="col">Report</th>
                    <th scope="col">Id video</th>
                    <th scope="col">Title video</th>
                    <th scope="col">Description report</th>
                    <th scope="col">Options</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr *ngFor="let report of reports">

                    <th scope="row">{{report.title}}</th>
                    <td><a href="http://localhost:4200/watch/{{report.videoId._id}}">{{report.videoId._id}}</a> </td>
                    <td>{{report.videoId.title}}</td>
                    <td>{{report.reason}}</td>
                    <td class="text-center">

                        <button type="button" class="btn btn-danger btn-sm" *ngIf="report.reviewed == false"
                            (click)="reviewReport(report._id)">
                            Revisar
                        </button>

                        <p class="btn btn-warning btn-sm" *ngIf="report.reviewed == true">
                            Revisado
                        </p>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
